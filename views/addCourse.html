<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
    <div class="container">
      <a href="" class="navbar-brand">E7</a>
  </nav>


  <!-- COURSE SECTION -->
  <section id="contact" class="py-3 mt-4">
    <div class="container">
      <div class="row">
        <div class="col-md-2">
        </div>

        <div class="col-md-8">
          <form method="POST" action ='/api/courses'>
          <div class="card p-4">
            <div class="card-body">
              <h3 class="text-center">Add New Course</h3>
              <hr>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Course Name">
                  </div>
                </div>
                
                <div class="col-md-12">
                  <div class="form-group">
                    <input type="text" class="form-control" name="code" placeholder="Course Code">
                  </div>
                </div>

              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <textarea class="form-control" name ="description" placeholder="Description"></textarea>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-group">
                    <input type="submit" value="Add" class="btn btn-outline-primary btn-block">
                  </div>
                </div>

              </div>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </section>



  <!-- FOOTER -->
  <footer id="main-footer" class="text-center p-3 fixed-bottom bg-primary">
    <div class="container">
      <div class="row">
        <div class="col text-white">
          <p >Copyright 2021
        </div>
      </div>
    </div>
  </footer>


  <script src='../index.js'></script>
</body>

</html>
